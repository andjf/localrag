worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    server {
        listen 80;

        location / {
            proxy_pass http://localrag:80;
            include /etc/nginx/proxy_params;
        }

        location /v1/chat/ {
            proxy_pass http://localrag:80;
            include /etc/nginx/proxy_params;
        }
        
        location /v1/nlp/ {
            proxy_pass http://localrag:80;
            include /etc/nginx/proxy_params;
        }
    }
}
